{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
  <h2>Reset your password</h2>
  <p>Enter your email address to receive a password reset link.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button type="submit">Send Reset Link</button>
  </form>
{% endblock %}
